<script>
async function sendRequest() {
  const firstName = document.getElementById("nome").value.trim();
  const lastName = document.getElementById("cognome").value.trim();
  const request = document.getElementById("richiesta").value.trim();

  if (!firstName ||!lastName || request.length < 5) {
    alert("Please fill out all fields and write at least a few words.");
    return;
}

  const timestamp = new Date().toLocaleString("en-US", { hour12: false});
  const content = `[${timestamp}] First Name: ${firstName} | Last Name: ${lastName} | Request: ${request}\n`;
  const fileName = `requests/request-${Date.now()}.txt`;

  const response = await fetch(`https://api.github.com/repos/lxfx05/Password-creator/contents/${fileName}`, {
    method: "PUT",
    headers: {
      "Authorization": "Bearer YOUR_GITHUB_TOKEN",
      "Content-Type": "application/json"
},
    body: JSON.stringify({
      message: "New request from form",
      content: btoa(content)
})
});

  if (response.ok) {
    document.getElementById("thankYouBox").style.display = "block";
    document.getElementById("nome").value = "";
    document.getElementById("cognome").value = "";
    document.getElementById("richiesta").value = "";
} else {
    const error = await response.json();
    alert("Error: " + (error.message || "Unable to save the request"));
}
}
</script>
