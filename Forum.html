<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Defender - Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Wayland.css" />
  <style>
    form label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    form input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    form input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 0px;
      width: 6px;
      height: 12px;
      border: solid #000;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    form input[type="number"] {
      width: 60px;
      margin-left: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>üîê Password Generator</h2>
    <form id="passwordForm">
      <label>
        <input type="checkbox" id="uppercase" checked />
        Include Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="lowercase" checked />
        Include Lowercase Letters
      </label>
      <label>
        <input type="checkbox" id="numbers" checked />
        Include Numbers
      </label>
      <label>
        <input type="checkbox" id="symbols" />
        Include Special Characters
      </label>
      <label>
        Password Length:
        <input type="number" id="length" min="4" max="32" value="12" required />
      </label>
      <button type="submit">Generate Password</button>
    </form>
  </div>

  <script>
    function generatePassword(options) {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let charset = "";
      if (options.uppercase) charset += upper;
      if (options.lowercase) charset += lower;
      if (options.numbers) charset += numbers;
      if (options.symbols) charset += symbols;

      if (!charset) return null;

      let password = "";
      for (let i = 0; i < options.length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      return password;
    }

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const options = {
        uppercase: document.getElementById("uppercase").checked,
        lowercase: document.getElementById("lowercase").checked,
        numbers: document.getElementById("numbers").checked,
        symbols: document.getElementById("symbols").checked,
        length: parseInt(document.getElementById("length").value)
      };

      const password = generatePassword(options);

      if (!password) {
        alert("Select at least one character type!");
        return;
      }

      // Salvo la password in localStorage
      localStorage.setItem("generatedPassword", password);

      // Reindirizzo a Generator.html
      window.location.href = "Generator.html";
    });
  </script>
</body>
</html>
