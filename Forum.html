
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forum - Password Defender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Wayland.css" />
</head>
<body>
  <div class="section">
    <h2>üìù Fill Your Info</h2>
    <form id="userForm">
      <input type="text" id="nome" placeholder="First Name" required />
      <input type="text" id="cognome" placeholder="Last Name" required />
      <input type="number" id="eta" placeholder="Age" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="prefisso" placeholder="Phone Prefix" required />
      <input type="text" id="telefono" placeholder="Phone Number" required />
      <input type="text" id="residenza" placeholder="Residence" required />
      <input type="text" id="colore" placeholder="Favorite Color" required />
      <input type="text" id="cibo" placeholder="Favorite Food" required />
      <button type="submit">Generate Password</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userData = {
        nome: document.getElementById("nome").value.trim(),
        cognome: document.getElementById("cognome").value.trim(),
        eta: document.getElementById("eta").value.trim(),
        email: document.getElementById("email").value.trim(),
        prefisso: document.getElementById("prefisso").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        residenza: document.getElementById("residenza").value.trim(),
        colore: document.getElementById("colore").value.trim(),
        cibo: document.getElementById("cibo").value.trim()
};

      localStorage.setItem("userData", JSON.stringify(userData));
      window.location.href = "Generator.html";
});
  </script>
</body>
</html>
