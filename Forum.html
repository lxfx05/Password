
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forum - Password Defender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Wayland.css" />
</head>
<body>
  <div class="section">
    <h2>üìù Fill Your Info</h2>
    <form id="userForm">
      <input type="text" id="nome" placeholder="First Name" required />
      <input type="text" id="cognome" placeholder="Last Name" required />
      <input type="number" id="eta" placeholder="Age" min="15" max="65" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="telefono" placeholder="Phone Number + Prefix" required />
      <input type="text" id="residenza" placeholder="Residence" required />

      <label for="colore">Favorite Color:</label>
      <select id="colore" required>
        <option value="">Select a color</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Purple">Purple</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select>

      <label for="cibo">Favorite Food:</label>
      <select id="cibo" required>
        <option value="">Select a food</option>
        <option value="Pizza">Pizza</option>
        <option value="Sushi">Sushi</option>
        <option value="Pasta">Pasta</option>
        <option value="Burger">Burger</option>
        <option value="Salad">Salad</option>
        <option value="Steak">Steak</option>
        <option value="Ice Cream">Ice Cream</option>
      </select>

      <button type="submit">Generate Password</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userData = {
        nome: document.getElementById("nome").value.trim(),
        cognome: document.getElementById("cognome").value.trim(),
        eta: document.getElementById("eta").value.trim(),
        email: document.getElementById("email").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        residenza: document.getElementById("residenza").value.trim(),
        colore: document.getElementById("colore").value,
        cibo: document.getElementById("cibo").value
};

      localStorage.setItem("userData", JSON.stringify(userData));
      window.location.href = "Generator.html";
});
  </script>
</body>
</html>
