<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreSec Mini | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #0a0a0c; --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #e4e4e7; min-height: 100vh; }
        .glass { background: rgba(23, 23, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .code-font { font-family: 'Fira Code', monospace; }
        .tab-active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; cursor: pointer; }
        
        /* Loading fine */
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 50; display: flex; align-items: center; justify-content: center; transition: 0.4s; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loader"><i class="fas fa-circle-notch animate-spin text-blue-500 text-2xl"></i></div>

    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <i class="fas fa-shield-halved text-blue-500"></i>
                <span class="font-bold tracking-tighter text-lg uppercase">Core<span class="text-blue-500">Sec</span></span>
            </div>
            <div id="status" class="text-[10px] bg-blue-500/10 text-blue-400 px-2 py-1 rounded border border-blue-500/20 uppercase font-bold">System Ready</div>
        </header>

        <nav class="flex gap-6 border-bottom border-white/5 mb-6 text-sm font-semibold text-gray-500">
            <button onclick="switchTab('gen')" id="btn-gen" class="pb-2 tab-active">GENERATORE</button>
            <button onclick="switchTab('crypt')" id="btn-crypt" class="pb-2">CRYPT/DECRYPT</button>
            <button onclick="switchTab('lab')" id="btn-lab" class="pb-2">LAB ANALISI</button>
        </nav>

        <div id="tab-gen" class="tab-content">
            <div class="glass p-6 rounded-2xl">
                <div class="flex gap-2 mb-6">
                    <input type="text" id="passOut" readonly class="flex-grow bg-black/40 border border-white/10 p-3 rounded-xl code-font text-blue-400 text-lg outline-none">
                    <button onclick="copy('passOut')" class="bg-blue-600 px-4 rounded-xl hover:bg-blue-500 transition"><i class="fas fa-copy"></i></button>
                    <button onclick="download()" class="bg-white/5 px-4 rounded-xl border border-white/10 hover:bg-white/10"><i class="fas fa-download"></i></button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div class="flex justify-between text-xs font-bold text-gray-400">
                            <span>LUNGHEZZA</span>
                            <span id="lVal" class="text-blue-500">24</span>
                        </div>
                        <input type="range" id="len" min="12" max="64" value="24" oninput="lVal.innerText=this.value; gen()" class="w-full h-1 bg-white/10 rounded-lg appearance-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center gap-2 text-[11px] bg-white/5 p-2 rounded-lg cursor-pointer border border-transparent hover:border-blue-500/30">
                            <input type="checkbox" id="c_num" checked onchange="gen()"> NUMERI
                        </label>
                        <label class="flex items-center gap-2 text-[11px] bg-white/5 p-2 rounded-lg cursor-pointer border border-transparent hover:border-blue-500/30">
                            <input type="checkbox" id="c_sym" checked onchange="gen()"> SIMBOLI
                        </label>
                    </div>
                </div>
                <button onclick="gen()" class="w-full mt-6 bg-white/5 border border-white/10 py-3 rounded-xl text-xs font-bold hover:bg-blue-600 hover:text-white transition-all uppercase tracking-widest">Rigenera Chiave</button>
            </div>
        </div>

        <div id="tab-crypt" class="tab-content hidden">
            <div class="glass p-6 rounded-2xl space-y-4">
                <textarea id="cryptInput" placeholder="Inserisci testo da cifrare/decifrare..." class="w-full h-24 bg-black/40 border border-white/10 p-3 rounded-xl text-sm outline-none focus:border-blue-500"></textarea>
                <input type="password" id="masterKey" placeholder="Password Master (Chiave di cifratura)" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-sm outline-none">
                <div class="flex gap-2">
                    <button onclick="processCrypt('enc')" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase">Encrypt</button>
                    <button onclick="processCrypt('dec')" class="flex-1 bg-white/5 border border-white/10 py-3 rounded-xl font-bold text-xs uppercase">Decrypt</button>
                </div>
            </div>
        </div>

        <div id="tab-lab" class="tab-content hidden">
            <div class="glass p-6 rounded-2xl">
                <input type="text" id="labIn" oninput="check()" placeholder="Inserisci password da testare..." class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm outline-none mb-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-white/5 rounded-xl border border-white/5">
                        <div class="text-[10px] text-gray-500 font-bold mb-1">ENTROPIA</div>
                        <div id="ent" class="text-xl font-bold text-blue-500">0.0</div>
                    </div>
                    <div class="p-3 bg-white/5 rounded-xl border border-white/5">
                        <div class="text-[10px] text-gray-500 font-bold mb-1">RESISTENZA</div>
                        <div id="res" class="text-xl font-bold text-gray-400">---</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-[10px] text-gray-600 uppercase tracking-widest font-bold">
            Core Security Systems &bull; AES-256 Simulation &bull; 2024
        </footer>
    </div>

    <script>
        // Navigazione Tab
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            document.getElementById('btn-'+id).classList.add('tab-active');
        }

        // Loader
        window.onload = () => setTimeout(() => document.getElementById('loader').style.opacity=0, 500);
        setTimeout(() => document.getElementById('loader').style.display='none', 900);

        // Generatore
        function gen() {
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if(document.getElementById('c_num').checked) chars += "0123456789";
            if(document.getElementById('c_sym').checked) chars += "!@#$%^&*()_+";
            let pass = "";
            const len = document.getElementById('len').value;
            const crypto = window.crypto.getRandomValues(new Uint32Array(len));
            for(let i=0; i<len; i++) pass += chars[crypto[i] % chars.length];
            document.getElementById('passOut').value = pass;
        }

        // Copia e Download
        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).value);
            document.getElementById('status').innerText = "Copiato!";
            setTimeout(() => document.getElementById('status').innerText = "System Ready", 1500);
        }

        function download() {
            const blob = new Blob([document.getElementById('passOut').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'core_key.txt';
            a.click();
        }

        // Crypt/Decrypt (Base64 + XOR as simulation of encryption)
        function processCrypt(mode) {
            const input = document.getElementById('cryptInput').value;
            const key = document.getElementById('masterKey').value;
            if(!input || !key) return alert("Inserisci testo e password!");
            
            let result = "";
            for(let i=0; i<input.length; i++) {
                result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            
            if(mode === 'enc') {
                document.getElementById('cryptInput').value = btoa(result);
                document.getElementById('status').innerText = "Cifrato!";
            } else {
                try {
                    let decoded = atob(input);
                    let final = "";
                    for(let i=0; i<decoded.length; i++) {
                        final += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                    }
                    document.getElementById('cryptInput').value = final;
                    document.getElementById('status').innerText = "Decifrato!";
                } catch(e) { alert("Errore decodifica: Chiave errata o formato invalido."); }
            }
        }

        // Analisi
        function check() {
            const p = document.getElementById('labIn').value;
            const ent = p.length * (Math.log2(72)); // Semplificato
            document.getElementById('ent').innerText = p ? ent.toFixed(1) : "0.0";
            document.getElementById('res').innerText = ent > 100 ? "ELITE" : ent > 60 ? "HIGH" : "LOW";
            document.getElementById('res').style.color = ent > 60 ? "#4ade80" : "#f87171";
        }

        gen();
    </script>
</body>
    </html>
