
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Boxe - Invia una richiesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/lxfx05/Boxe-config/main/minimal.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e1128;
      color: white;
      padding: 20px;
}

.section {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
}

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
}

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00f260;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
}

    button:hover {
      background-color: #00c957;
}

.thank-you {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,255,100,0.1);
      border-radius: 10px;
      color: #00f260;
      font-weight: bold;
      text-align: center;
}
  </style>
</head>
<body>

  <div class="section">
    <h2>ðŸ“¨ Invia la tua richiesta</h2>
    <p>Compila i campi qui sotto e invia la tua proposta. Non serve email.</p>

    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="cognome" placeholder="Cognome">
    <textarea id="richiesta" placeholder="Scrivi la tua richiesta..."></textarea>
    <button onclick="mostraConferma()">Invia</button>

    <div class="thank-you" id="thankYouBox">
      âœ… Richiesta registrata localmente!
    </div>
  </div>

  <script>
    function mostraConferma() {
      const nome = document.getElementById("nome").value.trim();
      const cognome = document.getElementById("cognome").value.trim();
      const richiesta = document.getElementById("richiesta").value.trim();

      if (!nome ||!cognome || richiesta.length < 5) {
        alert("Compila tutti i campi e scrivi almeno qualche parola.");
        return;
}

      document.getElementById("thankYouBox").style.display = "block";
      document.getElementById("nome").value = "";
      document.getElementById("cognome").value = "";
      document.getElementById("richiesta").value = "";
}
  </script>

</body>
</html>
