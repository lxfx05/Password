<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator - Password Defender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Wayland.css">
  <style>
.feedback-section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
}

.feedback-section h3 {
      margin-bottom: 10px;
}

.feedback-option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background-color: #1e2249;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
}

.feedback-option:hover {
      background-color: #2e2c6d;
}

.modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
}

.modal-content {
      background: #1e2249;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
}

.modal-content button {
      margin-top: 15px;
      background: #00f260;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
}

.modal-content button:hover {
      background: #00c957;
}
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="section">
    <h2>âœ… Result</h2>
    <p><strong>Password generated:</strong> <span id="generatedPassword"></span></p>
    <table>
      <tr><td>First Name</td><td id="rName"></td></tr>
      <tr><td>Last Name</td><td id="rSurname"></td></tr>
      <tr><td>Age</td><td id="rAge"></td></tr>
      <tr><td>Email</td><td id="rEmail"></td></tr>
      <tr><td>Phone</td><td id="rPhone"></td></tr>
      <tr><td>Residence</td><td id="rResidence"></td></tr>
      <tr><td>Favorite Color</td><td id="rColor"></td></tr>
      <tr><td>Favorite Food</td><td id="rFood"></td></tr>
    </table>

  <div id="emailModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>ðŸ“§ Enter your email</h3>
      <input type="email" id="userEmail" placeholder="e.g. name@email.com">
      <button onclick="proceedToBoxe()">Proceed</button>
    </div>
  </div>

  <script>
    function generatePassword() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return password;
    }

    const data = JSON.parse(localStorage.getItem("userData"));
    if (data) {
      document.getElementById("rName").textContent = data.nome;
      document.getElementById("rSurname").textContent = data.cognome;
      document.getElementById("rAge").textContent = data.eta;
      document.getElementById("rEmail").textContent = data.email;
      document.getElementById("rPhone").textContent = `${data.prefisso} ${data.telefono}`;
      document.getElementById("rResidence").textContent = data.residenza;
      document.getElementById("rColor").textContent = data.colore;
      document.getElementById("rFood").textContent = data.cibo;
      document.getElementById("generatedPassword").textContent = generatePassword();
    }
  </script>

</body>
</html>
